<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Design to Code </title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
</head>
<body>
    <!-- A L L C O N T E N T S -->
    <main class="main" id="main">

        <!-- L E F T M E N U -->
        <aside class="left-menu flex-column-sp">
            <div class="hamburger header-icon">
                <button>
                    <i class="fas fa-bars" ></i>
                </button>
            </div>
            <div class="logo">
                <h2>
                    <img src="/img/logo.svg" alt="my logo " >
                </h2>
            </div>
            <div class="social-icons footer-icons">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </aside>
        <!-- L E F T M E N U -->

        <!-- L E F T B O D Y -->
        <section class="left-body">
            <header class="title-cart">
                <h2>MIVI Present</h2>
            </header>
            <section class="body-cart">
                <h1>BLACK</h1>
                <h3>Collection</h3>
                <div class="text">
                    <p>
                        The truly wireless M80 DuoPods are a complete package from HD sound to a great battery life. All you want in a pair of earbuds- packed and delivered.
                    </p>
                </div>
            </section>
            <footer class="footer-cart">
                <div class="raed-more">
                    <p>read more</p>
                </div>
                <div class="select-color">
                    <p>SELECT COLOR</p>
                    <div class="color-circels">
                        <span class="color-circle"></span>
                        <span class="color-circle"></span>
                        <span class="color-circle"></span>
                    </div>
                </div>
                <div class="prize-section">
                    <p>$149</p>
                    <button>Add To Cart</button>
                </div>
            </footer>
        </section>
        <!-- L E F T B O D Y -->

        <!-- R I G H T B O D Y -->
        <section class="right-body ">
            <div class="play-icon">
                <i class="fas fa-play"></i>
            </div>
            <header class="media">
                <img src="/img/img1.png" alt="mivi pic" >
            </header>
            <footer class="review">
                <div class="review-text">
                    <p>
                        61 REVIEWS
                    </p>
                </div>
                <div class="stars">
                    <i class="fas fa-star active-color"></i>
                    <i class="fas fa-star active-color"></i>
                    <i class="fas fa-star active-color"></i>
                    <i class="fas fa-star active-color"></i>
                    <i class="fas fa-star active-color"></i>
                </div>
            </footer>
        </section>
        <!-- R I G H T B O D Y -->

        <!-- R I G H T M E N U -->
        <aside class="right-menu flex-column-sp">
            <div class="search-icon header-icon">
                <button>
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="nav-circels">
                <div class="circel ">
                    
                </div>
                <div class="circel"></div>
                <div class="circel">
                    <div class="nav-active"></div>
                </div>
                <div class="circel"></div>
                <div class="circel"></div>
            </div>
            <div class="left-icons footer-icons">
                <a href="#"><i class="fas fa-bell"></i></a>
                <a href="#"><i class="fas fa-heart"></i></a>
            </div>
        </aside>
        <!-- R I G H T M E N U -->
    </main>
    <!-- A L L C O N T E N T S -->

</body>
</html>
